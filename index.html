<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container">
    <!-- Card container-->
    <div class="nft-container"> 
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="img">
      <div class="view-img">
        <img src="./images/icon-view.svg">
      </div>
      <!--Card Info-->
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ol>
        <li><img src="./images/icon-ethereum.svg"> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg"> 3 days left</li>
      </ol>
      <!--Creator section -->
      <div id="creator-section">
        <img src="./images/image-avatar.png" alt="creator-image" class="creator-img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elaf Gardi</a>.
    </div>
  </section>
  
</body>
</html>
